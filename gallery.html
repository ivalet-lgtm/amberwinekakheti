<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღვინის გალერეა</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #1a0f0f; color: #f4e4bc; font-family: sans-serif; margin: 0; text-align: center; }
        .header { background: #4a0404; padding: 15px; border-bottom: 2px solid #630f0f; display: flex; justify-content: center; align-items: center; }
        .header-logo { height: 60px; width: auto; border-radius: 50%; border: 1px solid #f4e4bc; }
        .gallery-container { padding: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery-item { width: 45%; border-radius: 8px; overflow: hidden; cursor: pointer; height: 120px; border: 1px solid #630f0f; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        #photo-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; justify-content: center; align-items: center; }
        #modal-img { width: 100%; height: auto; max-height: 100vh; object-fit: contain; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.8); font-size: 40px; padding: 20px; cursor: pointer; z-index: 1001; }
        .prev { left: 0; } .next { right: 0; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 35px; z-index: 1002; }
        .back-btn { display: inline-block; margin: 20px; padding: 10px 20px; background: #a52a2a; color: white; text-decoration: none; border-radius: 20px; font-weight: bold; }
        .social-footer { margin-top: 20px; padding: 20px; border-top: 1px solid #4a0404; }
        .insta-link { color: #f4e4bc; font-size: 30px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header"><img src="logo.jpg" class="header-logo"></div>
    <div class="gallery-container">
        <div class="gallery-item"><img src="wine1.jpg" onclick="openFull(0)"></div>
        <div class="gallery-item"><img src="wine3.jpg" onclick="openFull(1)"></div>
        <div class="gallery-item"><img src="wine4.jpg" onclick="openFull(2)"></div>
        <div class="gallery-item"><img src="wine5.jpg" onclick="openFull(3)"></div>
        <div class="gallery-item"><img src="wine6.jpg" onclick="openFull(4)"></div>
        <div class="gallery-item"><img src="wine7.jpg" onclick="openFull(5)"></div>
        <div class="gallery-item"><img src="wine8.jpg" onclick="openFull(6)"></div>
        <div class="gallery-item"><img src="wine9.jpg" onclick="openFull(7)"></div>
    </div>
    <div id="photo-modal">
        <span class="close-btn" onclick="closeFull()">&times;</span>
        <span class="nav-btn prev" onclick="changePhoto(-1)">&#10094;</span>
        <img id="modal-img">
        <span class="nav-btn next" onclick="changePhoto(1)">&#10095;</span>
    </div>
    <a href="index.html" class="back-btn">← მთავარ გვერდზე</a>
    <div class="social-footer">
        <a href="https://www.instagram.com/შენი_სახელი" target="_blank" class="insta-link">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <script>
        let images = ["wine1.jpg", "wine3.jpg", "wine4.jpg", "wine5.jpg", "wine6.jpg", "wine7.jpg", "wine8.jpg", "wine9.jpg"];
        let currentIndex = 0;
        function openFull(index) { currentIndex = index; document.getElementById('photo-modal').style.display = 'flex'; updateModal(); }
        function closeFull() { document.getElementById('photo-modal').style.display = 'none'; }
        function changePhoto(step) { currentIndex += step; if (currentIndex >= images.length) currentIndex = 0; if (currentIndex < 0) currentIndex = images.length - 1; updateModal(); }
        function updateModal() { document.getElementById('modal-img').src = images[currentIndex]; }
    </script>
</body>
</html>
