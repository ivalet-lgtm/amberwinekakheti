<!DOCTYPE html>
<html lang="ka">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3QRKKXYGCE"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winery | ქვევრის ღვინო</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #1a0f0f; 
            color: #f4e4bc; 
            font-family: 'Noto Serif Georgian', serif; 
            margin: 0; 
            text-align: center; 
        }
        /* კონტეინერი კომპიუტერისთვის */
        .container { 
            padding: 20px; 
            max-width: 600px; /* ზღუდავს სიგანეს დიდ ეკრანზე */
            margin: 0 auto;   /* აცენტრებს კონტეინერს */
        }
        .lang-switcher { position: absolute; top: 15px; right: 15px; z-index: 100; }
        .lang-btn { background: rgba(74, 4, 4, 0.8); color: white; border: 1px solid #f4e4bc; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        
        .top-banner { 
            width: 100%; 
            height: 350px; /* ცოტა ავუწიოთ სიმაღლე */
            background-image: url('wine2.jpg'); 
            background-size: cover; 
            background-position: center; 
            border-bottom: 2px solid #4a0404; 
        }

        .wine-card { 
            background: #2d1b1b; 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid #630f0f; 
            display: block; 
            margin-top: -80px; /* ბარათი უფრო მეტად ავწიოთ ბანერზე */
            box-shadow: 0 15px 30px rgba(0,0,0,0.7); 
        }

        .main-img { width: 100%; border-radius: 10px; border: 1px solid #a52a2a; transition: 0.3s; }
        .main-img:hover { transform: scale(1.02); } /* მცირე ეფექტი კომპიუტერზე */

        .product-title { font-size: 28px; font-weight: bold; margin-top: 15px; color: #ffb347; }
        .btn { background: #a52a2a; color: white; border: none; padding: 12px 35px; border-radius: 25px; margin-top: 15px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; font-family: inherit; transition: 0.3s; }
        .btn:hover { background: #ce3636; }

        .location-section { margin-top: 40px; padding: 25px; background: #2d1b1b; border-radius: 15px; border: 1px solid #630f0f; }
        .loc-btn { background: #2e7d32; color: white; padding: 12px; border-radius: 10px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .loc-btn:hover { background: #388e3c; }

        .contact-btn { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; margin: 8px; font-family: inherit; transition: 0.3s; }
        .contact-btn:hover { opacity: 0.8; transform: translateY(-2px); }
        
        .phone-btn { background: #4a0404; color: #f4e4bc; border: 1px solid #630f0f; }
        .whatsapp-btn { background: #25D366; color: white; }
        
        .social-footer { margin-top: 50px; padding: 30px; border-top: 1px solid #4a0404; font-size: 14px; opacity: 0.9; }
        .insta-link { color: #f4e4bc; font-size: 40px; text-decoration: none; display: inline-block; margin-top: 15px; transition: 0.3s; }
        .insta-link:hover { color: #ffb347; transform: rotate(5deg); }

        /* Media Query დიდი ეკრანებისთვის (Laptops/Desktops) */
        @media (min-width: 768px) {
            .top-banner { height: 450px; }
            .product-title { font-size: 36px; }
            .wine-card { padding: 40px; }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn" onclick="switchLang()">EN / ქარ</button>
    </div>
    <div class="top-banner"></div>
    <div class="container">
        <div class="wine-card">
            <img src="wine1.jpg" class="main-img">
            <div id="p-title" class="product-title">ქარვისფერი ღვინო</div>
            <a href="gallery.html" id="g-btn" class="btn">გალერეა</a>
        </div>
        <div class="location-section">
            <h3 id="loc-title" style="color: #ffb347; margin: 0;">გვეწვიეთ მარანში</h3>
            <a href="Https://maps.app.goo.gl/2q9UWU2REtHDQWWu5" target="_blank" class="loc-btn">
                <i class="fas fa-map-marker-alt"></i> <span id="map-text">ნახე რუკაზე</span>
            </a>
        </div>
        <div style="margin-top: 30px;">
            <a href="tel:+995551297171" class="contact-btn phone-btn">
                <i class="fas fa-phone"></i> +995 551 29 71 71
            </a>
            <br>
            <a href="https://wa.me/995551297171" target="_blank" class="contact-btn whatsapp-btn">
                <i class="fab fa-whatsapp"></i> <span id="wa-text">WhatsApp</span>
            </a>
        </div>
       <div class="social-footer">
    <p id="footer-text" style="margin-bottom: 20px;">© 2024 ყველა უფლება დაცულია</p>
    
    <a href="https://www.instagram.com/amberwinekakheti" target="_blank" class="insta-box">
        <i class="fab fa-instagram"></i>
        <span id="insta-text">გვეწვიეთ ინსტაგრამზე</span>
    </a>
</div>
    </div>
    <script>
        let currentLang = 'ka';
        const content = {
            ka: { title: "ქარვისფერი ღვინო", gallery: "გალერეა", loc: "გვეწვიეთ მარანში", map: "ნახე რუკაზე", footer: "© 2024 ყველა უფლება დაცულია" },
            en: { title: "Amber Wine", gallery: "Gallery", loc: "Visit Our Cellar", map: "View on Map", footer: "© 2024 All Rights Reserved" }
        };
        function switchLang() {
            currentLang = currentLang === 'ka' ? 'en' : 'ka';
            document.getElementById('p-title').innerText = content[currentLang].title;
            document.getElementById('g-btn').innerText = content[currentLang].gallery;
            document.getElementById('loc-title').innerText = content[currentLang].loc;
            document.getElementById('map-text').innerText = content[currentLang].map;
            document.getElementById('footer-text').innerText = content[currentLang].footer;
            document.body.style.fontFamily = currentLang === 'ka' ? "'Noto Serif Georgian', serif" : "'Playfair Display', serif";
        }
    </script>
</body>
</html>
